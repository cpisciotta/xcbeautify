name: xcbeautify

on:
  push:
    branches:
      - main
  pull_request: {}
  merge_group: {}

env:
  SWIFT_VERSION: 5.7

jobs:
  macos:
    name: Build on macOS
    runs-on: macOS-latest
    steps:
      - uses: swift-actions/setup-swift@cdcbe8e35d3801acd82d7109285e6ab22c9212c2
        with:
          swift-version: ${{ env.SWIFT_VERSION }}
      - uses: actions/checkout@v3
      - name: Build
        run: swift build --disable-sandbox --configuration release
      - name: Test
        run: set -o pipefail && swift test 2>&1 | .build/release/xcbeautify

  ubuntu_x86_64:
    name: Build on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: swift-actions/setup-swift@cdcbe8e35d3801acd82d7109285e6ab22c9212c2
        with:
          swift-version: ${{ env.SWIFT_VERSION }}
      - uses: actions/checkout@v3
      - run: swift build
      - run: set -o pipefail && swift test 2>&1 | .build/debug/xcbeautify
      - run: make package-linux-x86_64